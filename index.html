<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio API Github</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>AJAX</h1>
        <p>Escolha uma das opções para visualizar o retorno dos respectivos endpoints da API do GitHub</p>
        <div id='user-Btn' class="input-group mb-3">
            <input id='username' type="text" class="form-control" placeholder="nome usuário">
            <div class="input-group-append">
                <button type="button" id='button' class="btn btn-primary">Informações User GitHub</button>
            </div>
        </div>
    </header>

    <main class='main'>
        <div id='containerInfos'>    
            <a id='avatarBlank' href="" target="_blank" rel="noopener noreferrer"><img id='avatar_url' src="" alt="Imagem de Perfil"></a>
            <div id='userDates'>
                <h2 id='login'></h2>
                <div id='dates'>
                    <p id='created_at'></p>
                    <p>&ensp; | &ensp;</p>
                    <p id='updated_at'></p>
                </div>
            </div>
        </div>
        <p id='bio'></p>
    </main>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
